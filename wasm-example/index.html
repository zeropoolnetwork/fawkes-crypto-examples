<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAssembly Example</title>
    <script>
        async function run() {
            let wasm = await import("./pkg/wasm_example.js");
            wasm = await wasm.default("./pkg/wasm_example_bg.wasm");
            wasm.main()
        }

        run()
    </script>
  </head>
  <body>
    <h1>WebAssembly Example</h1>
    <p>Open the console to see the result.</p>
  </body>
</html>
